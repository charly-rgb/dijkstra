<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algoritmo de Dijkstra</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    h1 {
      margin-top: 50px;
      font-size: 2.5rem;
      color: #2c3e50;
    }
    #results {
      background-color: #ffffffee;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px;
      width: 50%;
      max-width: 900px;
      overflow-x: auto;
    }
    .horizontal-results {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 10px;
      padding-bottom: 10px;
    }
    .result-item {
      background-color: #f7f9fc;
      border-radius: 8px;
      padding: 12px;
      min-width: 50px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      border-left: 4px solid #3498db;
    }
    button {
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 15px 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 40px;
    }
    button:hover {
      background-color: #3498db;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
        margin: 30px 20px 10px;
      }
      button {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <h1>Algoritmo de Dijkstra</h1>
  <div id="results">Presiona el botón para calcular el algoritmo.</div>
  <button onclick="calcularDijkstra()">Calcular Dijkstra</button>
  <script>
    function calcularDijkstra() {
      fetch('/dijkstra')
        .then(response => response.json())
        .then(data => {
          const resultsDiv = document.getElementById('results');
          
          // Crear el contenedor horizontal
          resultsDiv.innerHTML = '<h3>Resultado:</h3><div class="horizontal-results"></div>';
          const horizontalContainer = resultsDiv.querySelector('.horizontal-results');
          
          // Si data es un objeto, convertirlo en array de pares clave-valor
          if (!Array.isArray(data)) {
            const items = Object.entries(data);
            items.forEach(([key, value]) => {
              const itemDiv = document.createElement('div');
              itemDiv.className = 'result-item';
              itemDiv.innerHTML = `<strong>${key}:</strong> ${typeof value === 'object' ? JSON.stringify(value) : value}`;
              horizontalContainer.appendChild(itemDiv);
            });
          } else {
            // Si data es un array, mostrar cada elemento
            data.forEach((item, index) => {
              const itemDiv = document.createElement('div');
              itemDiv.className = 'result-item';
              if (typeof item === 'object') {
                itemDiv.innerHTML = `<strong>Nodo ${index + 1}:</strong><br>${JSON.stringify(item)}`;
              } else {
                itemDiv.innerHTML = `<strong>Elemento ${index + 1}:</strong> ${item}`;
              }
              horizontalContainer.appendChild(itemDiv);
            });
          }
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          document.getElementById('results').innerHTML = `<p style="color:red;">Ocurrió un error al obtener los datos.</p>`;
        });
    }
  </script>
</body>
</html>
